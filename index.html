<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Social Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cricket Social Media</h1>
        </header>

        <!-- Post Form -->
        <div class="post-form">
            <textarea id="post-content" placeholder="Share your cricket thoughts..."></textarea>
            <button onclick="submitPost()">Post</button>
        </div>

        <!-- Post Display -->
        <div id="posts-container">
            <!-- Posts will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
